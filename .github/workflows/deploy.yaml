name: Deploy MultiDocker
on:
  push:
    branches:
      - master # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo ${{ secrets.DOCKER_TOKEN }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - run: docker build -t katlego/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true katlego/react-test npm test

      - run: docker build -t katlego/multi-client ./client
      - run: docker build -t katlego/multi-nginx ./nginx
      - run: docker build -t katlego/multi-server ./server
      - run: docker build -t katlego/multi-worker ./worker

      - run: docker push katlego/multi-client
      - run: docker push katlego/multi-nginx
      - run: docker push katlego/multi-server
      - run: docker push katlego/multi-worker

      - run: docker logout
